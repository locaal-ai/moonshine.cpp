name: Release
run-name: ${{ github.ref_name }} release run ðŸš€
on:
  push:
    branches:
      - main
    tags:
      - '*'
permissions:
  contents: write
concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: ${{ github.ref_type == 'tag' }}
jobs:
  build-project:
    name: Build Project ðŸ§±
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    permissions:
      contents: read

  create-release:
    name: Create Release ðŸ›«
    if: github.ref_type == 'tag'
    runs-on: ubuntu-22.04
    needs: build-project
    defaults:
      run:
        shell: bash
    steps:
      - name: Check Release Tag â˜‘ï¸
        id: check
        run: |
          : Check Release Tag â˜‘ï¸
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob

          case "${GITHUB_REF_NAME}" in
            +([0-9]).+([0-9]).+([0-9]) )
              echo 'validTag=true' >> $GITHUB_OUTPUT
              echo 'prerelease=false' >> $GITHUB_OUTPUT
              echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
              ;;
            +([0-9]).+([0-9]).+([0-9])-@(beta|rc)*([0-9]) )
              echo 'validTag=true' >> $GITHUB_OUTPUT
              echo 'prerelease=true' >> $GITHUB_OUTPUT
              echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
              ;;
            *) echo 'validTag=false' >> $GITHUB_OUTPUT ;;
          esac

      - name: Download Build Artifacts ðŸ“¥
        uses: actions/download-artifact@v4
        if: fromJSON(steps.check.outputs.validTag)
        id: download

      - name: Print downloaded artifacts ðŸ“¥
        if: fromJSON(steps.check.outputs.validTag)
        run: |
          : Print downloaded artifacts ðŸ“¥
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob

          ls -laR ${{ steps.download.outputs.artifacts }}

      - name: Rename Files ðŸ·ï¸
        if: fromJSON(steps.check.outputs.validTag)
        run: |
          : Rename Files ðŸ·ï¸
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob
          shopt -s nullglob

          commit_hash="${GITHUB_SHA:0:9}"

          variants=(
            'linux-latest-Release'
            'macos-latest-Release'
            'windows-latest-Release'
            'linux-latest-Debug'
            'macos-latest-Debug'
            'windows-latest-Debug'
          )

          mkdir -p "${{ github.workspace }}/uploads"

          for variant in "${variants[@]}"; do
            zip "${{ github.workspace }}/uploads/moonshine-cpp-${variant}-${GITHUB_REF_NAME}.zip" "${variant}"
          done

      - name: Upload Release Artifacts ðŸ“¤
        if: fromJSON(steps.check.outputs.validTag)
        uses: actions/upload-artifact@v4
        with:
          name: moonshine-cpp-${GITHUB_REF_NAME}
          path: uploads

      - name: Generate Checksums ðŸªª
        if: fromJSON(steps.check.outputs.validTag)
        run: |
          : Generate Checksums ðŸªª
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob

          echo "### Checksums" > ${{ github.workspace }}/CHECKSUMS.txt
          # find the files from the above step and generate checksums
          for file in ${{ github.workspace }}/uploads/moonshine-cpp-*; do
            echo "    ${file##*/}: $(sha256sum "${file}" | cut -d " " -f 1)" >> ${{ github.workspace }}/CHECKSUMS.txt
          done

      - name: Create Release ðŸ›«
        if: fromJSON(steps.check.outputs.validTag)
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          name: Moonshine.cpp v${{ steps.check.outputs.version }}
          generate_release_notes: true
          body_path: ${{ github.workspace }}/CHECKSUMS.txt
          files: |
            ${{ github.workspace }}/uploads/note-taker-*.zip
            ${{ github.workspace }}/uploads/note-taker-*.exe
            ${{ github.workspace }}/uploads/note-taker-*.dmg
            ${{ github.workspace }}/uploads/note-taker-*.tar
